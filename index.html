<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Очередная форма</title>
        <link rel="icon" type="image/png" sizes="32x32" href="https://education.maximumtest.ru/favicons/favicon-32x32.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <form action>
            <!-- Я уже говорил, что имел дело с Java, и что с JavaScript они очень похожи... -->
            <script type="text/javascript">
                for (let type of ["text", "email", "tel", "url", "password", "number", "search", "datetime-local", "date", "month", "week", "time", "range", "radio", "checkbox", "color", "file", "image", "submit", "reset", "button", "hidden"]) {
                    document.body.children[0].append(
                        Object.assign(document.createElement('label'), {htmlFor: type, textContent: type+': '}),
                        Object.assign(document.createElement('input'), {id: type, type: type}),
                        document.createElement('br')
                    )
                }
            </script>
        </form>
    </body>
</html>
